- id: WIN-FW-001
  title: Windows Firewall enabled
  os: windows
  severity: high
  rationale: Theo yêu cầu  .
  query:
    type: powershell
    cmd: "(Get-NetFirewallProfile | Where-Object {$_.Enabled -eq $false}).Enabled.Count -eq 0"
  expect:
    equals: 1  # 1 = all profile turn on firewall
  fix: "Set-NetFirewallProfile -All -Enabled True"

- id: WIN-WIFI-001
  title: Wi-Fi disabled
  os: windows
  severity: medium
  rationale: Theo yêu cầu.
  query:
    type: powershell
    cmd: "(Get-NetAdapter -Physical | Where-Object {$_.NdisPhysicalMedium -eq 'Native 802.11'} | Select-Object -Expand Status)"
  expect:
    equals: "Disabled"  # if not wifi
  fix: "Disable-NetAdapter -Name 'Wi-Fi' -Confirm:$false"
